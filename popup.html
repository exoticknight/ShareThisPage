<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/simpleTemplate.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="row"><input name="title" type="text" placeholder="标题" value=""></div>
        <div class="row"><input name="url" type="text" placeholder="网址" value=""></div>
        <div class="row"><textarea name="summary" id="" cols="30" rows="5" placeholder="摘要"></textarea></div>
        <div class="row"><textarea name="desc" id="" cols="30" rows="5" placeholder="评论"></textarea></div>
        <div class="row">
            <ul class="destination">
                <li>
                    <div class="share-btn btn-qzone" data-name="qzone" title="QQ空间"></div>
                </li>
                <li>
                    <div class="share-btn btn-tencent" data-name="tencent" title="腾讯微博"></div>
                </li>
                <li>
                    <div class="share-btn btn-sina" data-name="sina" title="新浪微博"></div>
                </li>
                <li>
                    <div class="share-btn btn-sohu" data-name="sohu" title="搜狐微博"></div>
                </li>
                <li>
                    <div class="share-btn btn-netease" data-name="netease" title="网易微博"></div>
                </li>
                <li>
                    <div class="share-btn btn-twitter" data-name="twitter" title="Twitter"></div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
